<!doctype html>
<html ng-app="dhm" ng-strict-di ng-controller="SiteCtrl" lang="en">
<head>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Daheim</title>
	<link rel="stylesheet" href="style/lib.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

	<style>
		body {
			width: 100%;
			height: 100%;
		}
	</style>

	<script src="js/lib.min.js"></script>
	<script src="js/ui.min.js"></script>
	<script src="js/config.js"></script>
</head>
<body layout="row" ng-cloak>
	<md-sidenav layout="column" class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="false" tabIndex="-1">

		<header class="nav-header">
			<a ng-href="#!/" class="docs-logo">
				<img src="img/daheim.jpeg" alt="" />
				<h1 class="docs-logotype md-heading">Daheim!</h1>
			</a>
		</header>

		<md-content flex role="navigation" class="md-default-theme" tabIndex="-1">
			<ul class="docs-menu" tabIndex="-1">

			</ul>
		</md-content>


	</md-sidenav>

	<div layout="column" role="main" flex id="content">

		<md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar" >

			<div class="md-toolbar-tools docs-toolbar-tools" ng-click="openMenu()" tabIndex="-1">
				<md-button class="md-icon-button" aria-label="Toggle Menu">
					<md-icon md-svg-src="img/ic_menu_24px.svg"></md-icon>
				</md-button>

				<div layout="row" flex class="fill-height">
					<h2 class="md-toolbar-item md-breadcrumb md-headline">
						<span class="md-breadcrumb-page">{{title || 'Daheim'}}</span>
					</h2>

					<span flex></span>
					<div class="md-toolbar-item docs-tools" layout="row">

					</div>
				</div>
			</div>

		</md-toolbar>

		<div ng-view md-scroll-y flex></div>
	</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		//ga('create', 'UA-67755448-2', 'none');
		//ga('send', 'pageview');

	</script>
</body>
</html>
